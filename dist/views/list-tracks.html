<div class="row"><div class="col-xs-8">
<form role="form" class="form-inline" style="padding-bottom:20px">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">
                Search Track
            </div>
            <input type="text" ng-model="searchParam" class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" ng-click="searchTrack()" type="button">
        Search
    </button>
    <button class="btn btn-primary" ng-click="clearSearch()" type="button">
        Clear
    </button>
</form>
    </div>
    <div class="col-xs-4">
        <a ui-sref="track.new" class="btn btn-primary" style="float:right">Add New Track</a>
    </div>
</div>
<div ng-repeat="track in tracks | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
    <track value="track"></track>
</div>
<ul class="pagination">
<li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
  <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
  <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
  </li>
  <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
</ul>
